<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="600" poster="imagens/boia-na-piscina.png" controls>
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>inserindo vídeos do youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/zaJ7dReNFYM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>inserindo vídeos do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/254211423?h=fe366be146&title=0&byline=0&portrait=0" width="600" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
